<!DOCTYPE html>
<html>
<head>
    <title>Modernity Worldview Survey</title>
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <!-- React Components and Initialization -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // TernaryPlot Component
        const TernaryPlot = ({ analysisData }) => {
            const [layers, setLayers] = useState({
                baseline: true,
                gridLines: true,
                mixTriangle: true,
                shading: true
            });

            const width = 800;
            const height = 700;
            const margin = { top: 50, right: 50, bottom: 50, left: 50 };
            const plotWidth = width - margin.left - margin.right;
            const plotHeight = height - margin.top - margin.bottom;

            // Calculate triangle vertices
            const vertices = {
                top: { x: plotWidth / 2, y: margin.top }, // Modern
                left: { x: margin.left, y: plotHeight - margin.bottom }, // PostModern
                right: { x: plotWidth - margin.right, y: plotHeight - margin.bottom } // PreModern
            };

            // Convert ternary coordinates to Cartesian
            const ternaryToCartesian = (pre, mod, post) => {
                const total = pre + mod + post;
                const normalizedPre = pre / total;
                const normalizedMod = mod / total;
                const normalizedPost = post / total;

                const x = vertices.left.x * normalizedPost + 
                         vertices.top.x * normalizedMod + 
                         vertices.right.x * normalizedPre;

                const y = vertices.left.y * normalizedPost + 
                         vertices.top.y * normalizedMod + 
                         vertices.right.y * normalizedPre;

                return { x, y };
            };

            // Calculate plot point position
            const plotPoint = ternaryToCartesian(...analysisData.scores);

            // Generate tick marks
            const generateTicks = () => {
                const ticks = [];
                for (let i = 0; i <= 100; i += 10) {
                    const x = vertices.left.x + (vertices.right.x - vertices.left.x) * (i / 100);
                    ticks.push(
                        <g key={`bottom-${i}`}>
                            <line 
                                x1={x} 
                                y1={vertices.left.y} 
                                x2={x} 
                                y2={vertices.left.y + 5} 
                                stroke="black" 
                                strokeWidth="1" 
                            />
                            <text 
                                x={x} 
                                y={vertices.left.y + 20} 
                                textAnchor="middle" 
                                className="text-xs"
                            >
                                {i}
                            </text>
                        </g>
                    );
                }
                return ticks;
            };

            return (
                <div className="relative">
                    <svg 
                        width={width} 
                        height={height} 
                        className="bg-white mx-auto"
                        viewBox={`0 0 ${width} ${height}`}
                    >
                        {/* Base triangle */}
                        <g className={layers.baseline ? 'visible' : 'invisible'}>
                            <path
                                d={`M ${vertices.left.x},${vertices.left.y} 
                                    L ${vertices.top.x},${vertices.top.y} 
                                    L ${vertices.right.x},${vertices.right.y} 
                                    L ${vertices.left.x},${vertices.left.y}`}
                                stroke="black"
                                strokeWidth="2"
                                fill="none"
                            />
                            
                            {generateTicks()}
                            
                            {/* Labels */}
                            <text x={vertices.top.x} y={vertices.top.y - 20} textAnchor="middle" className="text-lg font-bold">
                                Modern
                            </text>
                            <text x={vertices.left.x - 20} y={vertices.left.y} textAnchor="end" className="text-lg font-bold">
                                PostModern
                            </text>
                            <text x={vertices.right.x + 20} y={vertices.right.y} textAnchor="start" className="text-lg font-bold">
                                PreModern
                            </text>
                        </g>

                        {/* Plot point */}
                        <circle
                            cx={plotPoint.x}
                            cy={plotPoint.y}
                            r="6"
                            fill="red"
                            stroke="white"
                            strokeWidth="2"
                        />
                    </svg>
                </div>
            );
        };

        // SurveyForm Component
        const SurveyForm = () => {
            const [questions, setQuestions] = useState(null);
            const [responses, setResponses] = useState({});
            const [error, setError] = useState(null);
            const [analysisData, setAnalysisData] = useState(null);

            useEffect(() => {
                console.log("Fetching questions...");
                fetch('/api/questions')
                    .then(res => {
                        console.log("Got response:", res);
                        return res.json();
                    })
                    .then(data => {
                        console.log("Got data:", data);
                        setQuestions(data.questions);
                    })
                    .catch(err => {
                        console.error("Error fetching questions:", err);
                        setError(err.message);
                    });
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    // First submit the responses
                    const submitResult = await fetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...responses,
                            browser: navigator.userAgent,
                            source: 'web'
                        })
                    });
                    const submitData = await submitResult.json();
                    console.log("Submit response:", submitData);

                    // Then get the analysis
                    const analysisResult = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Q1: responses.q1_response,
                            Q2: responses.q2_response,
                            Q3: responses.q3_response,
                            Q4: responses.q4_response,
                            Q5: responses.q5_response,
                            Q6: responses.q6_response
                        })
                    });
                    const analysis = await analysisResult.json();
                    console.log("Analysis response:", analysis);
                    setAnalysisData(analysis);

                } catch (error) {
                    console.error("Error submitting survey:", error);
                    setError("Error submitting survey. Please try again.");
                }
            };

            if (error) return <div className="text-red-600">Error: {error}</div>;
            if (!questions) return <div className="text-blue-600">Loading questions...</div>;

            if (analysisData) {
                if (!analysisData.scores || !analysisData.category_responses) {
                    return <div className="text-red-600">Error: Invalid analysis data received</div>;
                }

                return (
                    <div className="max-w-4xl mx-auto p-4">
                        <h1 className="text-2xl font-bold mb-4">Your Worldview Analysis</h1>
                        
                        {/* Perspective Description */}
                        <h2 className="text-xl text-center mb-6">
                            {analysisData.perspective}
                        </h2>

                        {/* Ternary Plot */}
                        <div className="mb-8">
                            <TernaryPlot analysisData={analysisData} />
                        </div>

                        {/* Scores */}
                        <div className="mb-6">
                            <h2 className="text-xl font-semibold mb-2">Your Perspective Scores:</h2>
                            <div className="grid grid-cols-3 gap-4">
                                <div>PreModern: {analysisData.scores[0]}%</div>
                                <div>Modern: {analysisData.scores[1]}%</div>
                                <div>PostModern: {analysisData.scores[2]}%</div>
                            </div>
                        </div>

                        {/* Category Responses */}
                        <div className="space-y-6">
                            {Object.entries(analysisData.category_responses)
                                .map(([category, response]) => (
                                    <div key={category} className="border rounded p-4">
                                        <h3 className="text-lg font-semibold mb-2">{category}</h3>
                                        <p>{response}</p>
                                    </div>
                                ))}
                        </div>

                        <button 
                            onClick={() => window.location.reload()}
                            className="mt-6 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                        >
                            Take Survey Again
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-4">
                    <form onSubmit={handleSubmit}>
                        {Object.entries(questions).map(([id, question]) => (
                            <div key={id} className="mb-6 p-6 border rounded shadow">
                                <h3 className="text-lg font-semibold mb-4">{question.text}</h3>
                                <div className="space-y-2">
                                    {question.responses.map((response, idx) => (
                                        <div key={response.id} className="flex items-center">
                                            <input
                                                type="radio"
                                                name={id}
                                                value={idx + 1}
                                                id={response.id}
                                                className="mr-2"
                                                onChange={(e) => setResponses({
                                                    ...responses,
                                                    [`${id.toLowerCase()}_response`]: parseInt(e.target.value)
                                                })}
                                            />
                                            <label htmlFor={response.id}>{response.text}</label>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                        <button 
                            type="submit" 
                            className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            );
        }; // Close SurveyForm component

        // Add error boundary around render
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<SurveyForm />);
        } catch (err) {
            console.error("Error rendering app:", err);
            document.getElementById('root').innerHTML = 
                `<div class="text-red-600">Error loading application: ${err.message}</div>`;
        }
    </script>
</body>
</html>
